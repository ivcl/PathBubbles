<body>

<script src="js/Three.js"></script>
<script src="js/Detector.js"></script>
<script src="js/Stats.js"></script>
<script src="js/OrbitControls.js"></script>

<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
<script>
/*
	Three.js "tutorials by example"
	Author: Lee Stemkoski
	Date: July 2013 (three.js v59dev)
*/

// MAIN

// standard global variables
var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();
// custom global variables
var cube;

init();
animate();

// FUNCTIONS 		
function init() 
{
	// SCENE
	scene = new THREE.Scene();
	// CAMERA
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(0,150,400);
	camera.lookAt(scene.position);	
	// RENDERER
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true} );
	else
		renderer = new THREE.CanvasRenderer();
    renderer.sortObjects = false;
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	// EVENTS
	THREEx.WindowResize(renderer, camera);
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	// CONTROLS
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	// STATS
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
	// LIGHT
	/*var light = new THREE.PointLight(0xffffff);
	light.position.set(0,250,0);
	scene.add(light);*/
    var vector1 = new THREE.Vector3(-100,-100,-100);
    var vector2 = new THREE.Vector3(100,100,100);
    var geometry = new PlaneGeometry(vector1, vector2, "YZ");
    var texture = THREE.ImageUtils.loadTexture( "images/Dice-Blue-2.png");
    var material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true, opacity: 0.8 });
    var YZPlane = new THREE.Mesh(geometry, material);
    YZPlane.position.set(0, 0, 0);
    scene.add(YZPlane);
    var geometry = new PlaneGeometry(vector1, vector2, "XZ");
    var texture = THREE.ImageUtils.loadTexture( "images/Dice-Blue-3.png");
    var material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true, opacity:0.8 });
    var XZPlane = new THREE.Mesh(geometry, material);
    XZPlane.position.set(0, 0, 0);
    scene.add(XZPlane);
    /*var geometry = new PlaneGeometry(vector1, vector2, "XY");
    var texture = THREE.ImageUtils.loadTexture( "images/Dice-Blue-1.png");
    var material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true, opacity: 0.5});
    var XYPlane = new THREE.Mesh(geometry, material);
    XYPlane.position.set(0, 0, 0);
    scene.add(XYPlane);  */
}

function animate() 
{
    requestAnimationFrame( animate );
	render();		
	update();
}

function update()
{
	if ( keyboard.pressed("z") ) 
	{ 
		// do something
	}
	
	controls.update();
	stats.update();
}

function render() 
{
	renderer.render( scene, camera );
}

</script>

</body>
</html>
